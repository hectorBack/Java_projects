<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Contactos</title>
    <!-- Agregar Bootstrap 3.3.7 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="my-4">Lista de Contactos</h1>
    <a href="/contactos/nuevo" class="btn btn-primary mb-3">Agregar nuevo contacto</a>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contacto : ${contactos}">
                <td th:text="${contacto.nombre}"></td>
                <td th:text="${contacto.telefono}"></td>
                <td th:text="${contacto.email}"></td>
                <td th:text="${contacto.direccion}"></td>
                <td>
                    <a th:href="@{/contactos/editar/{id}(id=${contacto.id})}" class="btn btn-warning btn-xs">Editar</a>
                    <a th:href="@{/contactos/eliminar/{id}(id=${contacto.id})}" class="btn btn-danger btn-xs">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Agregar Bootstrap 3.3.7 JS y dependencias -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
